    <section style=" overflow-x: scroll; width: 100%; " class="wrapper">
        <!-- Row title -->
        <main class="row title">
          <ul > <li id="li-1"  style=" ">Team</li>

 <section id="standing">

      <script >
        document.addEventListener("DOMContentLoaded", () => {
    getstanding();
});
 

  const baseUrl = "https://api.football-data.org/v4/competitions/2001";
  const token = "82816c50ca6f4473b82ec09aeeece761";
  function getstanding(){
    const url = `${baseUrl}/standings`;
    axios.get(url,{
      headers: {
        "X-Auth-Token":token

      },
      

    })
    .then((response) => {
      console.log(response.data);
      const standings = response.data.standings;
      document.getElementById("standing").innerHTML = "";
       let tableContent = "";
      for( standing of standings){
       
        const tables = standing.table;
        for(table of tables){
          let content = "";

                                  if(table.position <= 8){
                                 content = `
                                  
                                          <article style="border-left:5px solid rgb(65, 200, 39) ;" class="row  ">
                                    <ul >
                                    
                                      <li><img src="${table.team.crest}" width="25"></li>
                                      <li  ><a style="color: rgb(30, 255, 30);" href="#">${table.team.tla}</a></li>
                                      <li>${table.playedGames}</li>
                                      <li>${table.won}</li>
                                      <li>${table.draw}</li>
                                      <li>${table.lost}</li>
                                      <li>${table.points}</li>
                                      <li>${table.goalDifference}</li>
                                    </ul>
                            
                                  </article>`;
                                }else if(table.position > 8 && table.position <= 24){
                                 content = `
                                  
                                  <article style="border-left:5px solid orange;" class="row  ">
                            <ul >
                            
                              <li><img src="${table.team.crest}" width="25"></li>
                              <li  ><a style="color: orange;" href="#">${table.team.tla}</a></li>
                              <li>${table.playedGames}</li>
                              <li>${table.won}</li>
                              <li>${table.draw}</li>
                              <li>${table.lost}</li>
                              <li>${table.points}</li>
                              <li>${table.goalDifference}</li>
                            </ul>

                          </article>`;
                                }else{
                                  content = `
                                  
                                  <article style="border-left:5px solid red" class="row  ">
                            <ul >
                            
                              <li><img src="${table.team.crest}" width="25"></li>
                              <li  ><a style="color: rgb(255, 74, 83);" href="#">${table.team.tla}</a></li>
                              <li>${table.playedGames}</li>
                              <li>${table.won}</li>
                              <li>${table.draw}</li>
                              <li>${table.lost}</li>
                              <li>${table.points}</li>
                              <li>${table.goalDifference}</li>
                            </ul>

                          </article>`;
                                }

        tableContent += content;
      }
      }
      document.getElementById("standing").innerHTML = tableContent;
    })
    .catch((error) => {
                console.error('Error fetching standings:', error);
            });
        }

        // Call getstanding() once the DOM is fully loaded
       
  
</script>
<script>
  
  window.addEventListener("scroll", () => {
        const hdiv = document.getElementById("hdiv");
        
        if (window.scrollY > 50) {
            hdiv.style.transform = 'translateY(-100%) translateX(-50%)';
            hdiv.style.transition= '0.1s';
            hdiv.style.top= '0px';
 // Hide when scrolled down more than 10px
        } else {
            hdiv.style.transform = 'translateY(0) translateX(-50%)';
            hdiv.style.transition= '0.1s';
            hdiv.style.top = '10px'
            // Show when scrolled up within 10px of the top
        }
    });

 
</script>
